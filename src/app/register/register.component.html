
  <div nz-row >
    <div nz-col nzSpan="12" >
        <h1 nz-typography class="title-accueil" >Inscrivez-vous </h1>

        <form nz-form [formGroup]="validateForm" (ngSubmit)="submitForm(validateForm.value)" class="form-register">
            <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired>Username</nz-form-label>
              <nz-form-control [nzSpan]="12" nzHasFeedback nzValidatingTip="Validating..." [nzErrorTip]="userErrorTpl">
                <input nz-input formControlName="userName" placeholder="username" />
                <ng-template #userErrorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    Please input your username!
                  </ng-container>
                  <ng-container *ngIf="control.hasError('duplicated')">
                    The username is redundant!
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired>E-mail</nz-form-label>
              <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="emailErrorTpl">
                <input nz-input formControlName="email" placeholder="email" type="email" />
                <ng-template #emailErrorTpl let-control>
                  <ng-container *ngIf="control.hasError('email')">
                    The input is not valid E-mail!
                  </ng-container>
                  <ng-container *ngIf="control.hasError('required')">
                    Please input your E-mail!
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired>Password</nz-form-label>
              <nz-form-control [nzSpan]="12" nzHasFeedback nzErrorTip="Please input your password!">
                <input nz-input type="password" formControlName="password" (ngModelChange)="validateConfirmPassword()" />
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
              <nz-form-label [nzSpan]="7" nzRequired>Confirm Password</nz-form-label>
              <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="passwordErrorTpl">
                <input nz-input type="password" formControlName="confirm" placeholder="confirm your password" />
                <ng-template #passwordErrorTpl let-control>
                  <ng-container *ngIf="control.hasError('required')">
                    Please confirm your password!
                  </ng-container>
                  <ng-container *ngIf="control.hasError('confirm')">
                    Password is inconsistent!
                  </ng-container>
                </ng-template>
              </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label [nzSpan]="7" nzFor="gender" nzRequired>Gender</nz-form-label>
                <nz-form-control [nzSpan]="12" nzErrorTip="Please select your gender!">
                  <nz-select
                    id="gender"
                    formControlName="gender"
                    nzPlaceHolder="Please select your gender"
                   
                  >
                    <nz-option nzValue="male" nzLabel="male"></nz-option>
                    <nz-option nzValue="female" nzLabel="female"></nz-option>
                  </nz-select>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item >
                <nz-form-control [nzSpan]="7" [nzOffset]="7">
                  <label nz-checkbox formControlName="agree">
                    <span>J'accepte </span>
                  </label>
                </nz-form-control>
              </nz-form-item>
            
            <nz-form-item>
              <nz-form-control [nzOffset]="7" [nzSpan]="12">
                <button nz-button nzType="primary" [disabled]="!validateForm.valid">Submit</button>
                <!--<button nz-button (click)="resetForm($event)">Reset</button>-->
              </nz-form-control>
            </nz-form-item>
          </form>    
        </div>
    <div nz-col class="sideright-register" nzSpan="12">col-12</div>
  </div>
