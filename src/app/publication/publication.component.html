<app-header></app-header>
<div class="container-fluid mt-5">

<div nz-row  *ngFor="let publication of allPublication" [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32 }" >
  <div nz-col class="gutter-row " [nzSpan]="6" style="margin-bottom:50px;">
      <nz-card  [nzCover]="coverTemplate"
          [nzActions]="[actionSetting, actionEdit, actionEllipsis]">
          <nz-card-meta nzTitle="{{publication.libelle}}" nzDescription="{{publication.description}}" [nzAvatar]="avatarTemplate">
          </nz-card-meta>
      </nz-card>
      <ng-template #avatarTemplate>
          <nz-avatar nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
      </ng-template>
      <ng-template #coverTemplate>
          <img alt="example" src="https://gw.alipayobjects.com/zos/rmsportal/JiqGstEfoWAOHiTxclqi.png" />
      </ng-template>
      <ng-template #actionSetting>
          <i nz-icon nzType="setting"></i>
      </ng-template>
      <ng-template #actionEdit>
          <i nz-icon nzType="edit"></i>
      </ng-template>
      <ng-template #actionEllipsis>
          <i nz-icon nzType="ellipsis"></i>
      </ng-template>
  </div>
 </div>
 

<!-- endfrom -->

</div>
<app-footer></app-footer>
